name: .NET CI

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true   # needed if net10.0

      - name: Show installed SDKs (debug)
        run: dotnet --list-sdks

      - name: Restore solution
        run: dotnet restore AvaloniaTools\AvaloniaTools.sln

      - name: Build solution
        run: dotnet build AvaloniaTools\AvaloniaTools.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test CodeGenerator\CodeGenerator\CodeGenerator.csproj --configuration Release --no-build --verbosity normal
